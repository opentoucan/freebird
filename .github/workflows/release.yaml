name: Release

on:
  workflow_dispatch:
    inputs:
      commit-sha:
        description: 'Commit SHA to tag as a release'
        required: true
      release-tag:
        description: 'Semver tag to add to the docker image generated by the CI pipeline on that commit'
        required: true
  push:
    tags:
      - 'v*'

env:
  SHA: ${{ inputs.commit-sha || github.sha }}

jobs:
  release-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    environment:
      name: 'production'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.6'

      - name: Prep
        id: prep
        run: |
          echo "SEMVER=$(echo '${{ github.ref_name }}' | grep -o -P '(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?')" >> $GITHUB_OUTPUT

      - uses: imjasonh/setup-crane@v0.3
      - run: |
          crane tag "ghcr.io/${{ github.repository_owner }}/freebird:sha-${{ env.SHA }}" "${{ inputs.release-tag || steps.prep.outputs.SEMVER }}"
