name: Release

on:
  workflow_dispatch:
    inputs:
      commit-sha:
        description: 'Commit SHA to tag as a release'
        required: true
      release-tag:
        description: 'Semver tag to add to the docker image generated by the CI pipeline on that commit'
        required: true
  push:
    tags:
      - 'v*'

env:
  SHA: ${{ github.event.inputs.commit-sha || github.sha }}

jobs:
  release-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    environment:
      name: 'production'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21.6'

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          mise_toml: |
            [tools]
            "aqua:TomWright/dasel" = "latest"

      - name: Prep
        id: prep
        run: |
          INPUT_VERSION=${{ github.event.inputs.release-tag }}
          TAG_VERSION=$(echo '${{ github.ref_name }}' | grep -o -P '(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(?:-((?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(?:\.(?:0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*))?(?:\+([0-9a-zA-Z-]+(?:\.[0-9a-zA-Z-]+)*))?' || true)
          echo "SEMVER=$(echo "${INPUT_VERSION:-${TAG_VERSION}}")" >> $GITHUB_OUTPUT

      - name: Bump Cargo package version
        run: |
          dasel put -r toml -f Cargo.toml -t string -v "${{ steps.prep.outputs.SEMVER }}" 'package.version'
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add Cargo.toml
          git commit -m "chore(cargo.toml): bump version to ${{ steps.prep.outputs.SEMVER }}"
          git push

      - uses: imjasonh/setup-crane@v0.3
      - run: |
          crane tag "ghcr.io/${{ github.repository_owner }}/freebird:sha-${{ env.SHA }}" "${{ steps.prep.outputs.SEMVER }}"
